<div id="minigame-wrapper">
  <!--PLAYER DETAILS-->
  <div id="player-details" class="text-center">
    <!--http://www.webestools.com/web20-title-generator-logo-title-maker-online-web20-effect-reflect-free-photoshop.html-->
    <img src="http://www.auplod.com/u/aldpuoa0521.png">
  </div>
  <div id="arrow-wrapper">

    <img class="arrow" src="http://moziru.com/images/arrow-clipart-animated-gif-3.gif"  [class.arrows-right]="!playerTurn" [class.arrows-left]="playerTurn" />
  </div>

  <!--PARTNER DETAILS-->
  <div id="partner-details" class="text-center">
    <img src="http://www.auplod.com/u/loupdaa0522.png">
    <!--http://www.webestools.com/web20-title-generator-logo-title-maker-online-web20-effect-reflect-free-photoshop.html-->
  </div>

  <!--QUESTIONS-->
  <div id="questions-wrapper" *ngIf="isInAskQuestionMode() ;else answerModeTemplate">
    <app-question-list (selected)="onQuestionSelected($event)" id="questions" [questions]="minigameState?.questions"></app-question-list><!--(minigameState | async)? also works -->
  </div>
  <!--ANSWERS-->
  <ng-template #answerModeTemplate>
    <div id="answers-wrapper">
      <app-answer-list (selected)="onAnswerSelected($event)" id="answers" [answers]="minigameState?.answers"></app-answer-list>
    </div>
  </ng-template>
</div>
